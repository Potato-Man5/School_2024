<div>

<!--Start of HTML Code-->    
<div class="main" id="main">
    <div class="totalNumber"> <!--This is where the total number shows up-->
        <div>
            <p id="equals">The Total Number Is: </p>
        </div>
    </div>

    <div class="superhero">
        <div>
            <img class="images" id="img" src="skibiditoilet.webp">
            <div class="text" id="randomtexts"></div>
        </div>
    </div>

    <audio id="clickSound" src="buttonclick.mp3"></audio>
    <div class="additionbutton"> <!--For additon-->
        <div>
            <button class="buttonAdd" id="soundButton" type="button" onclick="additionFinder()" onlick="audio.play()">Addition</button>
        </div>
    </div>

    <div class="subtractionbutton">
        <div>
            <button class="buttonSubtract" id="soundButton" type="button" onclick="subtactionFinder()">Subtraction</button>
        </div>
    </div>

    <div class="multiplicationfinder">
        <div>
            <button class="buttonMultiply" id="soundButton" type="button" onclick="multiplicationFinder()">Multiplication</button>
        </div>
    </div>

    <div class="divisionfinder">
        <div>
            <button class="buttonDivide" id="soundButton" type="button" onclick="divisionFinder()">Division</button>
        </div>
    </div>
</div>

<!-- Math Game/Quiz -->
 <div class="mathgame" id="mathgame" style="display: none;">
    <div class="questiondiv">
        <div class="question">
            <p>What is 10+10?</p>
            <p id="code">You have a 33.3% chance to get it!</p>
            <button class="button1" type="button" onclick="firstNumber()">20</button>
            <button class="button2" type="button" onclick="secondNumber()">1010</button>
            <button class="button3" type="button" onclick="thirdNumber()">22</button>
        </div>
    </div>
    <div class="questiondiv">
        <div class="question">
            <p>What is 5-1?</p>
            <p id="code">You have a 33.3% chance to get it!</p>
            <button class="button1" type="button" onclick="firstNumber()">4</button>
            <button class="button2" type="button" onclick="secondNumber()">2</button>
            <button class="button3" type="button" onclick="thirdNumber()">9</button>
        </div>
    </div>
    <div class="questiondiv">
        <div class="question">
            <p>What 6+4?</p>
            <p id="code">You have a 33.3% chance to get it!</p>
            <button class="button1" type="button" onclick="firstNumber()">10</button>
            <button class="button2" type="button" onclick="secondNumber()">7</button>
            <button class="button3" type="button" onclick="thirdNumber()">9</button>
        </div>
    </div>
    <div class="questiondiv">
        <div class="question">
            <p>What is the number after 3?</p>
            <p id="code">You have a 33.3% chance to get it!</p>
            <button class="button1" type="button" onclick="firstNumber()">4</button>
            <button class="button2" type="button" onclick="secondNumber()">2</button>
            <button class="button3" type="button" onclick="thirdNumber()">5</button>
        </div>
    </div>
 </div>

<div class="sidebar">
    <div class="mathgame"></div>
        <div class="interactiveness">
            <div class="trivia">
                <button class="barside" type="button" onclick="randomizedFact()">Click Here To Learn A Random Fun Fact!</button>
            </div>
            <div class="quiz">
                <button class="barside" type="button" onclick="hideMain()">Want To Deepen Your Math Skills? Play This Interactive Game!</button>
            </div>
            <div class="themes">
                <button class="barside" type="button" onclick="randomThemes()">Want A Random Theme? Click Here</button>
            </div>
        </div>
    </div>
</div>
